
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ray Tracing with GPU.js</title>

</head>
<body>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/gpu.js?nocache"></script>
<script src="js/decls.js?nocache"></script>
<script src="js/vector.js?nocache"></script>
<script src="js/main.js?nocache"></script>
<script src="scene/scene.js?nocache"></script>
<script src="scene/scene_example.js?nocache"></script>

<div class="container">
	<h1>Ray Tracing with <a href="http://gpu.rocks/">GPU.js</a> <small>Chen Minqi A0099314Y</small></h1>
	<hr>
	
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Scene</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-10">
							<select id="scene-select" class="form-control">
								<option selected="selected" value="colored_lights">Colored Light Sources</option>
								<option value="demo">Demo provided by Hugh</option>
								<option value="example">An animated scene</option>
								<option value="two_lights">Two light sources</option>
								<option value="bounces">Reflection demo</option>
								<option value="default">scene/scene.js (replace this to test your scene)</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Anti-aliasing</div>
				<div class="panel-body">
					<div class="btn-group btn-group-sm" role="group">
						<button class="btn btn-default aa-toggle active" type="button">None</button>
						<button class="btn btn-default aa-toggle" type="button">2x</button>
						<button class="btn btn-default aa-toggle" type="button">4x</button>
						<button class="btn btn-default aa-toggle" type="button">8x (very slow)</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="panel panel-default">
				<div class="panel-heading">FPS</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4"><span id="fps"></span></div>
						<div class="col-md-8"><button class="btn btn-danger btn-sm" id='stop' type="button">STOP</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Camera</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4"><button class="btn btn-default pan-toggle btn-block" type="button">Up</button></div>
					</div>
					<div class="row">
						<div class="col-md-4"><button class="btn btn-default pan-toggle btn-block" type="button">Left</button></div>
						<div class="col-md-4"><button class="btn btn-default btn-block" id="reset-camera" type="button">Reset</button></div>
						<div class="col-md-4"><button class="btn btn-default pan-toggle btn-block" type="button">Right</button></div>
					</div>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4"><button class="btn btn-default pan-toggle btn-block" type="button">Down</button></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Zoom</div>
				<div class="panel-body">
					<button class="btn btn-default pan-toggle btn-block" type="button">In</button>
					<button class="btn btn-default pan-toggle btn-block" type="button">Out</button>
					<!-- <div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4"><button class="btn btn-default pan-toggle btn-block" type="button">In</button></div>
					</div>
					<div class="row">
						<div class="col-md-4"><button class="btn btn-default tilt-toggle btn-block" type="button">Left</button></div>
						<div class="col-md-4"></div>
						<div class="col-md-4"><button class="btn btn-default tilt-toggle btn-block" type="button">Right</button></div>
					</div>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4"><button class="btn btn-default pan-toggle btn-block" type="button">Out</button></div>
					</div>-->
				</div>
			</div>
		</div>
		<div class="col-md-2">
			<div class="panel panel-default">
				<div class="panel-heading">Rendering Mode</div>
				<div class="panel-body">
					<div class="btn-group btn-group-sm" role="group">
						<button class="btn btn-default render-toggle" id='toggleCPU' type="button">CPU</button>
						<button class="btn btn-default render-toggle active" id='toggleGPU' type="button">GPU</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	


	

</div>

<script src="index.js?nocache"></script>

</body>
</html>
